<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>macOS Dock Magnification</title>
</head>
<body>
<div class="dock">
    <div class="dock-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Finder_Icon_macOS_Big_Sur.png/500px-Finder_Icon_macOS_Big_Sur.png" alt="Finder">
    </div>
    <div class="dock-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Safari_2020_logo.svg/768px-Safari_2020_logo.svg.png" alt="Safari">
    </div>
    <div class="dock-item">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/78/Apple_Mail.png" alt="Mail">
    </div>
    <div class="dock-item">
        <img src="https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/png/airvpn.png" alt="Airvpn">
    </div>
    <div class="dock-item">
        <img src="https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/apple-music.png" alt="Music">
    </div>
    <div class="dock-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/320px-GitHub_Invertocat_Logo.svg.png" alt="GitHub">
    </div>
    <div class="dock-item">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Xcode_14_icon.png/250px-Xcode_14_icon.png" alt="Xcode">
    </div>
    <div class="dock-item">
        <img src="https://cdn.osxdaily.com/wp-content/uploads/2010/07/512-TrashIcon-macosx1.png" alt="Trash">
    </div>
</div>
</body>
</html>
